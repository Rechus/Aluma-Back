
<section class="mt-5 pt-5">
    <h4 class="text-center">
        <i class="fas fa-calendar-day"></i>
        <span>{{ detalle.fecha | date:'dd/MM/yyyy'}}</span>
    </h4>
    <div class="row mt-5 mb-3">
        <h1 class="col-3 text-center ">{{ detalle.nombre }}</h1>
    </div>
    <div class="row">
        <div class="col text-right">
            <div *ngFor="let gol of golesLocal" class="mb-2">
                <span>Goleador</span>
                <mat-icon class="align-middle mx-2" style="color: green;">sports_soccer</mat-icon>
                <span>{{gol.timestamp | date:'mm'}}</span>
            </div>
            <div *ngFor="let tarjeta of tarjetasLocal" class="mb-2">
                <span>Marrullero</span>
                <mat-icon class="align-middle mx-2" [style.color]="tarjeta.tipoTarjeta=='AMARILLA'? 'orange':'red' ">class</mat-icon>
                <span>{{tarjeta.timestamp | date:'mm'}}</span>
            </div>
        </div>
        <div class="col-3"></div>
        <div class="col">
            <div *ngFor="let gol of golesVisitante" class="mb-2">
                <span>{{gol.timestamp | date:'mm'}}</span>
                <mat-icon class="align-middle mx-2" style="color: green;">sports_soccer</mat-icon>
                <span>Goleador</span>
            </div>
            <div *ngFor="let tarjeta of tarjetasVisitante" class="mb-2">
                <span>{{tarjeta.timestamp | date:'mm'}}</span>
                <mat-icon class="align-middle mx-2" [style.color]="tarjeta.tipoTarjeta=='AMARILLA'? 'orange':'red' ">class</mat-icon>
                <span>Marrullero</span>
            </div>
        </div>
    </div>

</section>

<a class="d-block text-center mt-5" href="#">
    <button class="p-2 ml-4" mat-raised-button color="primary">Editar datos</button>
    <button class="p-2 ml-4" mat-raised-button color="warn">Borrar partido</button>
