plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
    id 'java-library'
    id 'eclipse'
    id 'org.springframework.boot' version '2.2.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    mavenCentral()
	
	maven { url 'https://jitpack.io' }

}

dependencies {

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.10.2'
    
    implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.8.8'

    //Estas dependencias las meto para usarlas con SPRING
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-data-rest'
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'com.h2database:h2'
    
    //Libreria de terceros para usar servicio entidad
    implementation 'com.github.LanyuEStudio:lanyuCommon:v1.0.0'

}

application {
    // Define the main class for the application.
    mainClassName = 'asociacion.aluma.App'
}
